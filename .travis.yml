language: go
go: '1.10'
sudo: required
services: docker
install: make install
script: make test
before_deploy:
- make build package dockerize
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push richardleterrier/the-collector:latest
deploy:
  provider: releases
  api_key:
    secure: 
  file: the-collector.zip
  skip_cleanup: true
  on:
    tags: true
    repo: richardlt/the-collector
